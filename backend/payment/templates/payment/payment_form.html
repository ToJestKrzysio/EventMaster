{% extends 'base.html' %}

{% block title %}
    Billing information for {{ registration.event.title }} ticket payment
{% endblock title %}

{% block content %}
    <div class="card">
    <div class="card-header">
        Billing information
    </div>
        <div class="card-body">
            <form action="{% url "payment:create" registration.id %}" method="POST" >
            {% csrf_token %}
            <div class="form-group row">
                <label for="billing_first_name" class=" col-4 col-md-2 col-form-label">First name: </label>
                <div class="col">
                    <input type="text" name="billing_first_name" class="form-control">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="billing_last_name" class=" col-4 col-md-2 col-form-label">Last name: </label>
                <div class="col">
                    <input type="text" name="billing_last_name" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-success mx-auto mt-2">Pay</button>
        </form>
        </div>
    </div>
{% endblock content %}
